<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>System Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/resources/assets/login/css/util.css}">
    <link rel="stylesheet" th:href="@{/resources/assets/login/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" action="checkAuth" method="post">
					<span class="login100-form-title p-b-33">
						System Authentication
					</span>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="auth_password" placeholder="Password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>


                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
                <div th:text="${message}" style="color: red" th:align="center"></div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/resources/assets/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/resources/assets/login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/resources/assets/login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script src="js/main.js" th:src="@{/resources/assets/login/js/main.js}"></script>

</body>
</html>
