<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Selling Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon.png" th:href="@{/resources/assets/main/images/favicon.png}">

    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="assets/css/style.css" th:href="@{/resources/assets/main/css/style.css}">
    <link rel="stylesheet" href="assets/css/uikit.css" th:href="@{/resources/assets/main/css/uikit.css}">
    <link rel="stylesheet" href="assets/css/uikit.css" th:href="@{/resources/assets/main/css/uikit.css}">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"
          th:href="@{/resources/assets/main/css/bootstrap.min.css}">
    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="assets/css/icons.css" th:href="@{/resources/assets/main/css/icons.css}">
    <script src="https://kit.fontawesome.com/815e388c50.js" crossorigin="anonymous"
            th:src="@{https://kit.fontawesome.com/815e388c50.js}"></script>

    <!-- Google font
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>

<body>


<!-- Wrapper -->
<div id="wrapper">

    <!-- sidebar -->
    <div class="main_sidebar">
        <div class="side-overlay" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible"></div>

        <!-- sidebar header -->
        <div class="sidebar-header">
            <!-- Logo-->
            <div id="logo">
                <a href="inventory"> <img src="assets/images/logo-light.png"
                                          th:src="@{/resources/assets/main/images/logo-light.png}" alt=""></a>
            </div>
            <span class="btn-close" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible"></span>
        </div>

        <!-- sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar_innr" data-simplebar>

                <div class="sections">
                    <ul>
                        <li class="active">
                            <a href="inventory">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#047cac" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
                                </svg>
                                库存 </a>
                        </li>
                        <li>
                            <a href="addItem">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#009688"
                                          d="M21,9A1,1 0 0,1 22,10A1,1 0 0,1 21,11H16.53L16.4,12.21L14.2,17.15C14,17.65 13.47,18 12.86,18H8.5C7.7,18 7,17.27 7,16.5V10C7,9.61 7.16,9.26 7.43,9L11.63,4.1L12.4,4.84C12.6,5.03 12.72,5.29 12.72,5.58L12.69,5.8L11,9H21M2,18V10H5V18H2Z">
                                    </path>
                                </svg>
                                进货 </a>
                        </li>


                        <li>
                            <a href="records">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#8d73cc"
                                          d="M20 22H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1zm-1-2V4H5v16h14zM7 6h4v4H7V6zm0 6h10v2H7v-2zm0 4h10v2H7v-2zm6-9h4v2h-4V7z">
                                    </path>
                                </svg>
                                操作记录 </a>
                        </li>
                        <li>
                            <a href="report">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#f25e4e"
                                          d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z">
                                    </path>
                                </svg>
                                流水报告 </a>
                        </li>
                        <li>
                            <a href="settings">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#03A9F4"
                                          d="M16.5,9L13.5,12L16.5,15H22V9M9,16.5V22H15V16.5L12,13.5M7.5,9H2V15H7.5L10.5,12M15,7.5V2H9V7.5L12,10.5L15,7.5Z">
                                    </path>
                                </svg>
                                设置 </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- contents -->
    <div class="main_content">

        <!-- header -->
        <div id="main_header">
            <header>
                <div class="header-innr">

                    <!-- Logo-->
                    <div class="header-btn-traiger is-hidden"
                         uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible">
                        <span></span></div>


                </div>

                <!-- / heaader-innr -->
            </header>

        </div>

        <div class="main_content_inner">

            <div class="half">
                <!--    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>-->
                <div class="contents order-2 order-md-1">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-6">
                                <div class="form-block">
                                    <div class="text-center mb-5">
                                        <h3><strong>Selling Item</strong></h3>
                                        <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                                    </div>
                                    <form action="submitSell" method="post">
                                        <div class="form-group first">
                                            <label for="SkuID"><b>SkuID</b></label>
                                            <input style="border-style: solid ;border-color: #a9acb3"
                                                   type="text" class="form-control" placeholder="SkuID" name="skuId"
                                                   th:field="${part.skuId}" th:value="${part.skuId}"
                                                   id="SkuID" readonly
                                                   required>
                                        </div>
                                        <div class="form-group last mb-3">
                                            <label for="Name"><b>Name</b></label>
                                            <input style="border-style: solid ;border-color: #a9acb3"
                                                   type="text" class="form-control" placeholder="Name" name="name"
                                                   th:field="${part.name}" th:value="${part.name}"
                                                   id="Name" readonly
                                                   required>
                                        </div>
                                        <div class="form-group last mb-3">
                                            <label for="Selling Price"><b>Price</b></label>
                                            <input style="border-style: solid ;border-color: #a9acb3"
                                                   type="text" class="form-control" placeholder="Price"
                                                   th:field="${part.price}" th:value="${part.price}"
                                                   name="priceOut" readonly
                                                   id="Selling Price" required>
                                        </div>
                                        <div class="form-group last mb-3">
                                            <label for="Selling Amount"><b>Amount</b></label>
                                            <input style="border-style: solid ;border-color: #a9acb3"
                                                   type="text" class="form-control" placeholder="Selling Amount"
                                                   th:field="${part.amount}" th:value="${part.amount}"
                                                   name="amount"
                                                   id="Selling Amount" required>
                                        </div>
                                        <br>
                                        <div class="btn-next">
                                            <div>
                                                <button type="submit" class="btn-get-started">SELL</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- javaScripts
   ================================================== -->
    <script src="assets/js/uikit.js" th:src="@{/resources/assets/main/js/uikit.js}"></script>
    <script src="assets/js/simplebar.js" th:src="@{/resources/assets/main/js/simplebar.js}"></script>

</div>
</body>

</html>
