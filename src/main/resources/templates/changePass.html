<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resources/assets/ootb/css/bootstrap.min.css" th:href="@{/resources/assets/ootb/css/bootstrap.min.css}">
    <!-- Style -->
    <link rel="stylesheet" href="../resources/assets/changePass/style.css" th:href="@{/resources/assets/changePass/style.css}">

    <title>Change Password</title>
</head>
<body>


<div class="half" id="paw">
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <br><h2><strong>Change Password</strong></h2>
                        </div>
                        <form action="submitChangePassword" method="post">

                            <div class="form-group first">
                                <label for="password"><b>Current Password</b></label>
                                <input type="password" class="form-control" name="auth_password" placeholder="Old Password"
                                       id="cur_password" required>
                            </div>

                            <div class="form-group first">
                                <label for="password"><b>New Password</b></label>
                                <input type="password" class="form-control" name="auth_new_password" placeholder="New Password"
                                       id="password" required>
                            </div>

                            <div class="form-group last mb-3">
                                <label for="confirm_password"><b>Confirm Password</b></label>
                                <input type="password" class="form-control" name="auth_new_password_confirm" placeholder="Confirm Password"
                                       id="confirm_password" required>
                            </div>
                            <br>
                            <h2 th:text="*{message}"></h2>
                            <div class="btn-next">
                                <div>
                                    <button type="submit" class="btn-get-started scrollto">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../resources/assets/changePass/script.js" th:src="@{/resources/assets/changePass/script.js}"></script>
</body>
</html>
